<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
</head>

<body>

    <h1>Form</h1>
    <form action="index.html">
        <p>Project: </p>
        <input type="text" name="Project">
        <p>Mata Kuliah: </p>
        <input type="text" name="Mata Kuliah">
        <input type="submit" value="Submit">
        <p>Minat:</p>
        <input type="radio" id="frontend" name="frontend" value="frontend">
        <label for="frontend">FrontEnd</label><br>
        <input type="radio" id="backend" name="backend" value="backend">
        <label for="backend">BackEnd</label><br>
        <input type="radio" id="bisnis" name="bisnis" value="bisnis">
        <label for="bisnis">Bisnis</label><br>
        <input type="radio" id="ui" name="ui" value="ui">
        <label for="ui">UI/UX</label>

    </form>
    <h1>Portofolio Kuliah</h1>

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>No. </th>
            <th>Project</th>
            <th>Mata Kuliah</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Mock up project</td>
            <td>Interaksi Manusia Komputer</td>
        </tr>

        <tr>
            <td>2</td>
            <td>VLAN</td>
            <td>Jaringan Komputer Lanjut</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Aplikasi Covid</td>
            <td>Pemrograman Mobile</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Web Server</td>
            <td>Adminitrasi Server</td>
        </tr>

        <tr>
            <td>5</td>
            <td>Room Tour 3D</td>
            <td>Grafika Komputer</td>
        </tr>
    </table>

</body>

</html>
